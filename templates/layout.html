<!DOCTYPE html>
<html>
<head>
  {% assets "css" %}
  <link rel="stylesheet" href="{{ASSET_URL}}">
  {% endassets %}
  <title>
    {% block title %}{{settings.SITE_NAME}}{% endblock %}
  </title>
<script type="text/javascript">
var GlobalConfiguration = {{app_config|tojson}};
</script>
  {% block extrahead %}
  {% endblock %}
</head>
<body>
  <div id="canvas"></div>
<footer class="row">
  <div class="small-12 columns">
    <p class="plug">Powered by <i class="hacker-emblem"></i> <a href="https://github.com/tdfischer/spacewiki">SpaceWiki</a>
    {% if git_version %}
    <p class="version">Running <i class="fa fa-code-fork"></i> <a href="https://github.com/tdfischer/spacewiki/commit/{{git_version}}">{{git_version}}</a> 
    {% endif %}
  </div>
</footer>
</body>
{% assets "requirejs" %}
<script src="{{ASSET_URL}}"></script>
{% endassets %}
{% assets "javascript" %}
<script src="{{ASSET_URL}}"></script>
{% endassets %}
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</html>
