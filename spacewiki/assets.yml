css:
  filters: libsass,cssmin
  output: cache/app.css
  contents:
    - scss/app.scss
    - scss/simplemde.min.css
requirejs:
  output: cache/require.js
  filters: rjsmin
  contents:
    - js/lib/require.js
javascript:
  output: cache/app.js
  filters:
    - browserify
  config:
    BROWSERIFY_TRANSFORMS:
      - ['babelify', '--presets', '[', 'es2015', 'react', ']']
  depends:
    - js/**.js
  contents:
    - js/editor.js
